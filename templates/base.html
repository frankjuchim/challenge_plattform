<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Social Coding Event</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="stars"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('public.index') }}">ğŸš€ Night Code Jam</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public.scoreboard') }}">ğŸ† Scoreboard</a>
          </li>
          {% if session.get('team_id') %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('challenge.view') }}">ğŸ§© Challenge</a>
          </li>
          <li class="nav-item">
            <span class="nav-link text-light">{{ session.get('team_name') }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm ms-2" href="{{ url_for('public.logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public.login') }}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-secondary py-4">
    <small>&copy; Social Coding Event</small>
    <br>
    <a href="{{ url_for('auth.admin_login') }}" class="text-secondary text-decoration-none small">Admin Login</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
